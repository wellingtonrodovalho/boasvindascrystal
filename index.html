
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flat Ipê - Guia do Hóspede</title>
    <!-- Tailwind CSS Play CDN com configuração de supressão de aviso -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fcfaf7;
        color: #3d2b10;
        margin: 0;
        padding: 0;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* Estilo da tela de carregamento (evita tela branca) */
      #app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #5d4017;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .loader-logo {
        width: 100px;
        height: 100px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: pulse 2s infinite ease-in-out;
      }
      @keyframes pulse {
        0% { transform: scale(0.95); opacity: 0.9; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(0.95); opacity: 0.9; }
      }
      .loader-text {
        color: #f8bc15;
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        font-weight: bold;
        letter-spacing: 2px;
      }
    </style>
    <script>
      // Configuração do Tailwind
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#5d4017',
              secondary: '#f8bc15',
              accent: '#f8bc15',
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
      }
    }
    </script>
  </head>
  <body>
    <!-- Tela de carregamento exibida até o React montar -->
    <div id="app-loader">
      <div class="loader-logo">
        <svg viewBox="0 0 512 512" width="60" height="60" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" stroke="#5d4017" stroke-width="42" stroke-linecap="round">
            <path d="M256 450 V200" />
            <path d="M256 380 L130 270" />
            <path d="M256 380 L382 270" />
          </g>
          <circle cx="256" cy="160" r="95" fill="#f8bc15" />
          <circle cx="110" cy="280" r="95" fill="#f8bc15" />
          <circle cx="402" cy="280" r="95" fill="#f8bc15" />
        </svg>
      </div>
      <div class="loader-text">FLAT IPÊ</div>
    </div>

    <div id="root"></div>

    <!-- SCRIPT DE ENTRADA - FUNDAMENTAL PARA O VERCEL -->
    <script type="module" src="./index.tsx"></script>

    <script>
      // Remove o loader após o React ser carregado (chamado de dentro do index.tsx ou via timeout de segurança)
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
